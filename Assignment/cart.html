<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav id="header" class="navbar">
        <div class="name"><h1>IU Shops</h1></div>
        <ul class="button">
            <li><a href="home.html">Products</a></li>
            <li><a href="cart.html" class="active"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
    </nav>

    <section class="cart">
        <div id="cartItems" class="cart-container">
            <!-- Cart items will be dynamically generated here -->
        </div>
        <div id="emptyCartMessage" class="empty-cart-message" style="display: none;">Your cart is empty</div>
        <button id="totalButton">Calculate Total</button>
        <div id="totalPrice"></div>
    </section>

    <script src="cart.js"></script>
</body>
</html>
