<!DOCTYPE html>
<html>
<head>
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav id="header" class="navbar">
        <div class="name"><h1>IU Shops</h1></div>
        <ul class="button">
            <li><a href="home.html" class="active">Products</a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
    </nav>

    <form class="box">
        <input class="search" type="search" placeholder="Search" aria-label="Search" id="searchInput">
        <button class="btn" type="submit" id="searchButton">Search</button>
    </form>

    <aside class="sidebar">
        <h2>Filters</h2>
        <div>
            <h3>Gender</h3>
            <label><input type="checkbox" class="filter" name="gender" value="men"> Men</label><br>
            <label><input type="checkbox" class="filter" name="gender" value="women"> Women</label>
        </div>
        <div>
            <h3>Color</h3>
            <label><input type="checkbox" class="filter" name="color" value="blue"> Blue</label><br>
            <label><input type="checkbox" class="filter" name="color" value="green"> Green</label><br>
            <label><input type="checkbox" class="filter" name="color" value="red"> Red</label>
        </div>
        <div>
            <h3>Price</h3>
            <label><input type="checkbox" class="filter" name="price" value="0-250">$0 - $250</label><br>
            <label><input type="checkbox" class="filter" name="price" value="251-450">$251 - $450</label><br>
            <label><input type="checkbox" class="filter" name="price" value="451-1000">$400 - $1000</label>
        </div>
        <div>
            <h3>Type</h3>
            <label><input type="checkbox" class="filter" name="type" value="polo"> Polo</label><br>
            <label><input type="checkbox" class="filter" name="type" value="basic"> Basic</label><br>
            <label><input type="checkbox" class="filter" name="type" value="hoodie"> Hoodie</label>
        </div>
    </aside>

    <section class="i1">
        <div class="product-container" id="productContainer">
            <!-- Product cards will be dynamically generated here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
